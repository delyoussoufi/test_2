<div class="container">
  <div class="card card-container">
    <img class="profile-img-card" src="./assets/images/blha_logo_square.jpeg" alt="" />
    <!--<img id="profile-img" class="profile-img-card" src="//ssl.gstatic.com/accounts/ui/avatar_2x.png" /> -->
    <p id="profile-name" class="profile-name-card"></p>

      <form name="form-signin" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
        <div class="alert alert-danger" role="alert" *ngIf="errorMessage">{{errorMessage}}</div>
      <span id="reauth-email" class="reauth-email"></span>
      <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
        <label for="username">Name</label>
        <input type="text" class="form-control mb-1" id="username" name="username" autocomplete="username"
               [(ngModel)]="user.username" #username="ngModel" required />
        <div *ngIf="f.submitted && !username.valid" class="help-block">Bitte den Namen eingeben</div>
      </div>
      <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
        <label for="password">Passwort</label>
        <input type="password" class="form-control mb-1" id="password" autocomplete="current-password"
               name="password" [(ngModel)]="user.password" #password="ngModel" required />
        <div *ngIf="f.submitted && !password.valid" class="help-block">Bitte das Passwort eingeben</div>
      </div>
      <div id="remember" class="checkbox">

      </div>
      <!--<button class="btn btn-lg btn-primary btn-block btn-signin" type="submit">Anmelden</button>-->
      <button class="btn btn-lg btn-primary btn-block mt-1" type="submit">Anmelden</button>
    </form><!-- /form -->
  </div><!-- /card-container -->
</div><!-- /container -->
